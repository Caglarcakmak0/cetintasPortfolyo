<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Koray Çetintaş - Dijital Dönüşüm Mimarı & ERP Danışmanı">
    <title>Koray Çetintaş | Dijital Dönüşüm Mimarı & ERP Danışmanı</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
    <!-- Navigation will be rendered here by Navigation component -->
    <div id="navigation-container"></div>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <!-- Hero component will render here -->
    </section>

    <!-- Referans Firmalar / Logos Marquee -->
    <section class="clients-section" id="clientsSection">
        <!-- Content will be dynamically loaded by clients-marquee.js -->
    </section>

    <!-- Hakkımda Card -->
    <section id="about" class="about-preview">
        <!-- About component will render here -->
    </section>

    <!-- Sektörler Section -->
    <section id="sectors" class="sectors-section">
        <!-- Sectors component will render here -->
    </section>

    <!-- Blog / İçgörüler Section -->
    <section id="blog" class="blog-section">
        <!-- Blog component will render here -->
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact-section">
        <!-- Contact component will render here -->
    </section>

    <!-- Global Presence Map -->
    <section class="map-compact-section">
        <!-- Map component will render here -->
    </section>

    <!-- Footer will be rendered here by Footer component -->
    <div id="footer-container"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <!-- Global Components -->
    <script src="js/globals/Navigation.js"></script>
    <script src="js/globals/Footer.js"></script>
    
    <!-- Page Components -->
    <script src="js/components/Hero.js"></script>
    <script src="js/components/About.js"></script>
    <script src="js/components/Sectors.js"></script>
    <script src="js/components/Blog.js"></script>
    <script src="js/components/Contact.js"></script>
    <script src="js/components/Map.js"></script>
    <script src="components/clients-marquee.js"></script>
    
    <!-- Main Application -->
    <script type="module" src="js/main.js"></script>
    
    <!-- Legacy Script (will be refactored) -->
    <script src="script.js"></script>
</body>
</html>
